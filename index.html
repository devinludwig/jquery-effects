<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Effects Practice</title>
  </head>
  <body>
    <div class="container">
    <h1>Click on things and see what happens!</h1>
      <div class="small">
        <p class="clickable"><strong>Try this one first.</strong> It's going to get bigger.
        </p>
      </div>
      <div class="big">
        <p class="clickable"><strong>Try this one first.</strong> Click again to make it smaller.
        </p>
      </div>
    <div class="whatever">
      <div class="initial">
        <p class="link">Click here to see a beautiful castle.
        </p>
      </div>
      <div class="after">
        <p class="link"> Now click on the image to make it disappear.
        </p>
      </div>
      <img class="showcastle" src="img/castle.jpg">
    </div>

  </div>
  </body>
</html>
